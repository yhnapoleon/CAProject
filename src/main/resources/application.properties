spring.application.name=CAProject
# ----------------------------------------------------
# 1. Database (MySQL)
# ----------------------------------------------------

# DataSource URL configuration
# Default DB: caproject_db
spring.datasource.url=jdbc:mysql://localhost:3306/capj2?serverTimezone=UTC&useSSL=false


# Username
spring.datasource.username=root

# Password
spring.datasource.password=09254YHxph.

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ----------------------------------------------------
# 2. JPA/Hibernate settings (for development)
# ----------------------------------------------------

# Specify Hibernate dialect explicitly
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ddl-auto:
# create: drop and recreate tables (dev only)
# update: auto update without dropping
# none: do nothing (prod recommended)
spring.jpa.hibernate.ddl-auto=update

# Show SQL logs (development)
spring.jpa.show-sql=true


# ----------------------------------------------------
# 3. JWT settings
# ----------------------------------------------------

# JWT secret (use a strong Base64-encoded value in production)
jwt.secret=YourHighlySecureSecretKeyForSigningJWTs

# Unified physical directory for product images on local machine
app.image-path=E:/images/
# Avatar directory (can be the same directory or another existing one)
app.avatar-path=E:/images/avatars/

# ----------------------------------------------------
# 4. Swagger/OpenAPI (springdoc)
# ----------------------------------------------------
# Expose UI at /swagger-ui.html (springdoc 2 supports direct access as well)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
 
# ----------------------------------------------------
# 5. File upload size limits (fix 413 Payload Too Large)
# ----------------------------------------------------
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
# Tomcat swallow size limit (avoid 413/connection closed on some versions)
server.tomcat.max-swallow-size=25MB